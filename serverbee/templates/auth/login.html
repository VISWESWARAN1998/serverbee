<!DOCTYPE html>
<html>
<head>
	<title>ServerBee Login</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(window).on('load',function(){
	        $('#login').modal({backdrop: 'static', keyboard: false, show: true}) 
	    });
	</script>
</head>
<body style="background-image: url('/static/login_background.jpg');">
	<div class="modal modal-fade" id="login">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="row" style="justify-content: center;">
						<div class="col-sm">
							<img src="/static/bee.png" height="80" width="80">
						</div>
						<div class="col-sm" style="margin-top: 25px;">
							<h3>ServerBee</h3>
						</div>
					</div>
				</div>

				<div class="modal-body">
					<form method="POST" action="/login">
						<label for="username">Username:</label>
						<input type="text" name="username" id="username" class="form-control">
						<label for="password">Password:</label>
						<input type="password" name="password" class="form-control">
						<br/>
						<button class="btn btn-primary" type="submit">LOGIN</button>
					</form>

					<br/>
					<div class="text-center">
						<p><i>Version {{version}} - Licensed under Apache 2.0</i></p>
					</div>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
